
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feature Selection</title>
</head>
<body>

    <div class="app-wrapper">
        <h1>Feature Selection</h1>
        <p class="subtitle">Customize your experience by selecting the premium modules below.</p>
        
        <div class="feature-card-container">
            <label class="feature-card">
                <div class="card-content">
                    <span class="feature-title">Advanced Analytics</span>
                    <span class="feature-desc">Real-time data tracking and insights.</span>
                </div>
                <input type="checkbox">
            </label>

            <label class="feature-card">
                <div class="card-content">
                    <span class="feature-title">Cloud Integration</span>
                    <span class="feature-desc">Sync across all your devices instantly.</span>
                </div>
                <input type="checkbox">
            </label>

            <label class="feature-card">
                <div class="card-content">
                    <span class="feature-title">Priority Support</span>
                    <span class="feature-desc">24/7 access to our expert team.</span>
                </div>
                <input type="checkbox">
            </label>
        </div>
    </div>

</body>
</html>
